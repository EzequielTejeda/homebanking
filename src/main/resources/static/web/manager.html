<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebanking Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header class="m-3">
        <h1>Client Manager</h1>
    </header>
    <div id="app">
        <main class="d-flex flex-row m-3">
            <div class="d-flex flex-column col-8">
                <form class="d-flex flex-column">
                    <label for="firstName">First Name:</label>
                    <input class="my-2 p-1" v-model="clientFirstName" type="text" name="firstName" id="firstName">
                    <label for="lastName">Last Name:</label>
                    <input class="my-2 p-1" v-model="clientLastName" type="text" name="lastName" id="lastName">
                    <label for="email">Email Address:</label>
                    <input class="my-2 p-1" v-model="clientEmail" type="text" name="email" id="email">
                    <button v-if="clientFirstName === '' || clientLastName === '' || clientEmail === ''" class="bg-danger border-0 p-2 text-white rounded my-2" disabled>Â¡Complete los 3 campos para cargar datos!</button>
                    <button v-else class="bg-success col-2 border-0 py-2 text-white rounded my-2" @click="postClient()">Add Client</button>
                </form>
                <h2 class="mt-3">Client List</h2>
                <table class="table table-striped">
                    <tr class="border-bottom border-dark">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                    <tr v-for="client in bank_clients">
                        <td>{{client.firstName}}</td>
                        <td>{{client.lastName}}</td>
                        <td>{{client.email}}</td>
                    </tr>
                </table>
            </div>
            <div class="col-4 mx-3">
                <h2>Client REST Response</h2>
                <pre>{{clients_json}}</pre>
            </div>
        </main>
    </div>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./scripts/manager.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBB - Transactions</title>
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="d-flex flex-column body_background">
  <div class="loader-page"></div>
  <div id="app">

    <header class="bg_color sticky-top border-bottom border-dark">
      <nav class="navbar navbar-expand-sm navbar-light p-0">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <div class="d-flex flex-row align-items-center text_white">
              <i class="bi bi-bank2 bank_logo"></i>
              <h1 class="mb-0 mt-2">MBB</h1>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav fw-bolder">
              <a class="nav-link text-white" href="./accounts.html">My Accounts</a>
              <a class="nav-link text-white" href="./cards.html">Cards</a>
              <a class="nav-link text-white" href="./transfers.html">Transfers</a>
              <button @click="signOut()" class="border-0 bg_color text-white fw-bold text-start py-2 ps-0 ps-md-2">Sign Out</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="d-flex flex-column body_height justify-content-between">
      <main class="d-flex flex-wrap justify-content-center mx-md-3">
        <a class="d-flex flex-row align-items-center col-11 text-start" href="./accounts.html">
          <i class="bi bi-arrow-left fs-4"></i>
          <p class="pt-3">Back to My Accounts</p>
        </a>
        <div class="d-flex col-11 justify-content-between">
          <h2 class="fs-3 text-start mb-md-3">Last transactions</h2>
          <p v-if="accountBalance != 0" class="text-end align-self-end fw-bolder">Account balance: ${{accountBalance}}</p>
        </div>
        <!-- TRANSACTIONS -->
        <div v-for="transaction in currentClientTransactions"
          class="d-flex flex-row justify-content-between align-items-center bg-light rounded col-11 my-2 p-2 fw-bold border border-dark">
          <i v-if="transaction.type === 'CREDIT'" class="bi bi-box-arrow-in-down-left fs-1 ps-2 text-success"></i>
          <i v-else class="bi bi-box-arrow-in-up-right fs-1 ps-2 text-danger"></i>
          <div class="d-flex flex-column">
            <p class="mb-0">{{transaction.description}}</p>
            <p class="mb-0 text-secondary">{{transaction.date}}</p>
          </div>
          <p v-if="transaction.type === 'CREDIT'" class="mb-0 pe-2 text-success">${{transaction.amount}}</p>
          <p v-else class="mb-0 pe-2 text-danger">${{transaction.amount}}</p>
        </div>
        <p v-if="currentClientTransactions == 0" class="fw-bold text-center text-white rounded bg-danger py-2 mt-3 mt-lg-4 col-11 col-md-8 col-lg-11">
          You do not have any transfers.
        </p>
        <!-- --------------------- -->
      </main>

    </div>

    <footer class="d-flex justify-content-between border-top border-dark pt-3 bg_color fw-bolder text_white">
      <p class="ps-2">&copy; Mindhub Brothers Bank 2021</p>
      <ul>
        <a href="https://twitter.com/" class="text-white"><i class="bi bi-twitter px-2"></i></a>
        <a href="https://www.youtube.com/" class="text-white"><i class="bi bi-youtube px-2"></i></a>
        <a href="https://www.facebook.com/" class="text-white"><i class="bi bi-facebook px-2"></i></a>
      </ul>
    </footer>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="../scripts/account.js"></script>
</body>

</html>

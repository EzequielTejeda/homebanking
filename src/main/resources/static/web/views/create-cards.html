<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBB - New Cards</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="d-flex flex-column body_background">
    <div class="loader-page"></div>
    <div id="app">

        <header class="bg_color sticky-top border-bottom border-dark">
            <nav class="navbar navbar-expand-sm navbar-light p-0">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <div class="d-flex flex-row align-items-center text_white">
                            <i class="bi bi-bank2 bank_logo"></i>
                            <h1 class="mb-0 mt-2">MBB</h1>
                        </div>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav fw-bolder">
                            <a class="nav-link text-white" href="./accounts.html">My Accounts</a>
                            <a class="nav-link text-white" href="./cards.html">Cards</a>
                            <a class="nav-link text-white" href="./transfers.html">Transfers</a>
                            <button @click="signOut()" class="border-0 bg_color text-white fw-bold text-start py-2 ps-0 ps-md-2">Sign
                                Out</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <section v-if="errorMessage === true" class="position-fixed end-0 toast_margin col-8 col-md-4 bg-danger mt-3 me-3 p-3 rounded">
            <div class="d-flex flex-row text-white justify-content-between">
                <p class="m-0">{{message}}</p>
                <button @click="closeToast()" class="border-0 bg-danger text-white">X</button>
            </div>
        </section>

        <div class="d-flex flex-column body_height justify-content-between">

            <main class="d-flex flex-column flex-wrap justify-content-center mx-md-3">
                <a class="d-flex flex-row align-items-center col-11 text-start" href="./cards.html">
                    <i class="bi bi-arrow-left fs-4"></i>
                    <p class="pt-3">Back to Cards</p>
                </a>
                <h2 class="fs-1 col-12 text-center mb-3 text-decoration-underline">New Card</h2>
                <form class="d-flex flex-column flex-wrap col-12 justify-content-around">
                    <h3 class="col-12 text-center">Card Type</h3>
                    <div class="d-flex flex-row flex-wrap text-center bg_color2 rounded border border-dark align-self-center mb-3">
                        <label for="credit" class="ms-2">Credit</label>
                        <input type="radio" id="credit" value="CREDIT" name="card_type" v-model="card_type"
                            class="ms-1 me-3 mt-1">
                        <label for="debit">Debit</label>
                        <input type="radio" id="debit" value="DEBIT" name="card_type" v-model="card_type"
                            class="ms-1 me-2 mt-1">
                    </div>
                    <h3 class="col-12 text-center">Card Color</h3>
                    <div class="d-flex flex-row flex-wrap text-center bg_color2 rounded border border-dark align-self-center">
                        <label for="silver" class="ms-2">SILVER</label>
                        <input type="radio" id="silver" value="SILVER" name="card_color" v-model="card_color"
                            class="ms-1 me-3 mt-1">
                        <label for="gold">GOLD</label>
                        <input type="radio" id="gold" value="GOLD" name="card_color" v-model="card_color"
                            class="ms-1 me-3 mt-1">
                        <label for="platinum">PLATINUM</label>
                        <input type="radio" id="platinum" value="PLATINUM" name="card_color" v-model="card_color" class="ms-1 mt-1 me-2">
                    </div>
                </form>
                <section v-if="card_color != ''" class="card_container my-3 rounded align-self-center" :class="[card_color === '' ? 'bg-white' : card_color]">
                    <div class="d-flex flex-row justify-content-between">
                        <div class="d-flex flex-wrap col-3 pt-2 justify-content-center">
                            <h3>MBB</h3>
                            <img src="../assets/card_chip.png" alt="card_chip" class="card_chip align-self-end ms-4">
                        </div>
                        <i class="bi bi-bank2 bank_logo pe-3"></i>
                    </div>
                    <div class="d-flex flex-wrap justify-content-center">
                        <p class="col-10 card_numbers_size mb-0 font-monospace text-center">1111 1111 1111 1111</p>
                        <div class="d-flex justify-content-end">
                            <div class="d-flex flex-wrap col-8">
                                <p class="mb-1 font-monospace ms-3">{{card_holder}}</p>
                                <div class="d-flex pb-2 ms-3">
                                    <p class="me-1 mb-0 font-monospace"><span class="little_size">FROM:
                                        </span>11/11</p>
                                    <p class="mx-1 mb-0 font-monospace"><span class="little_size">THRU:
                                        </span>11/11</p>
                                </div>
                            </div>
                            <img src="../assets/visa_logo.png" alt="visa_logo" class="visa_logo">
                        </div>
                    </div>
                </section>
                <button @click.prevent="createCard()" class="align-self-center rounded bg-dark text-white" :class="[card_color === '' ? 'mt-3' : 'mt-0']">Create</button>
            </main>

        </div>

        <footer class="d-flex justify-content-between border-top border-dark pt-3 bg_color fw-bolder text_white">
            <p class="ps-2">&copy; Mindhub Brothers Bank 2021</p>
            <ul>
                <a href="https://twitter.com/" class="text-white"><i class="bi bi-twitter px-2"></i></a>
                <a href="https://www.youtube.com/" class="text-white"><i class="bi bi-youtube px-2"></i></a>
                <a href="https://www.facebook.com/" class="text-white"><i class="bi bi-facebook px-2"></i></a>
            </ul>
        </footer>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../scripts/create-cards.js"></script>
</body>

</html>
